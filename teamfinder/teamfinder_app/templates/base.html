{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">

</head>
<body style="background-color: #63666a;">
    <nav class="navbar navbar-expand-lg" style="background-color: #c3002f;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Team Finder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Result Post</a>
              </li>
            </ul>
            <button type="button" class="btn btn-danger me-sm-2" style = "color:black;">Team</button>
            <form class="d-flex" action="{% url 'login' %}" method="get">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="background-color: #ffd13f; color: black;">Login</button>
            </form>
          </div>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block content %}{% endblock %}
    </body>
</html>
