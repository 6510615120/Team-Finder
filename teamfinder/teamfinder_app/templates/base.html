{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% block head%} {%endblock%}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style> 
      .dropdown-toggle::after { 
          content: none; 
      } 
    </style> 
</head>

<body style="background-color: #f9f8ff;">
    <nav class="navbar navbar-expand-lg" style="background-color: #c3002f;" data-bs-theme="dark">
        <div class="container-fluid">
          <i class='bx bxs-group'></i>
          <a class="navbar-brand" href="#">Team Finder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'recruitment' %}">Recruitment
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'result' %}">Result</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'team-chat' 'default' %}">Chat</a>
              </li>
            </ul>

            <a class="btn btn-warning me-sm-2" href="{% url 'teams' %}">Team</a>
            
            <div class="dropdown dropstart">
              <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class='bx bxs-user'></i>
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'myaccount' %}">My Account</a></li>
                    <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.href === window.location.href) {
            link.classList.add("active");
            link.setAttribute("aria-current", "page");
        }
      });
    </script>
    {% block content %}{% endblock %}
</body>
</html>
