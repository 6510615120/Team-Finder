{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recruitment Post</title>
    <link rel="stylesheet" href="{% static 'styles/create.css' %}">
</head>
<body>
    <div class="form-container mt-4">
        <h2 style="color:white;">Create Recruitment Post</h2>
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Required Faculty -->
            <div class="form-group">
                <label for="req_faculty">Required Faculty (comma-separated)</label>
                <input type="text" id="req_faculty" name="req_faculty" placeholder="e.g., Computer Science, Engineering" required>
            </div>

            <!-- Required Major -->
            <div class="form-group">
                <label for="req_major">Required Major (comma-separated)</label>
                <input type="text" id="req_major" name="req_major" placeholder="e.g., Software Engineering, Data Science" required>
            </div>

            <!-- Year Input -->
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" name="year" placeholder="e.g., 2024" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <button type="submit" class="button" style="background-color:#56cc9d;">Create Recruitment Post</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
