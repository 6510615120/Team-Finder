<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recruitment Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Recruitment Post</h2>

        <form method="POST" action="">
            {% csrf_token %}

            <!-- Required Faculty -->
            <div class="form-group">
                <label for="req_faculty">Required Faculty (comma-separated)</label>
                <input type="text" id="req_faculty" name="req_faculty" placeholder="e.g., Computer Science, Engineering" required>
            </div>

            <!-- Required Major -->
            <div class="form-group">
                <label for="req_major">Required Major (comma-separated)</label>
                <input type="text" id="req_major" name="req_major" placeholder="e.g., Software Engineering, Data Science" required>
            </div>

            <!-- Year Input -->
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" name="year" placeholder="e.g., 2024" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <button type="submit">Create Recruitment Post</button>
        </form>
    </div>
</body>
</html>
