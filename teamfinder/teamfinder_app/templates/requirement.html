<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recruitment Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>   
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Recruitment Post</h2>

        <form method="POST" action="">
            {% csrf_token %}

            <!-- Required Faculty -->
            <div class="form-group">
                <label for="req_faculty">Required Faculty (comma-separated)</label>
                <input id="req_faculty" name="req_faculty" placeholder="e.g., Computer Science, Engineering" required>
                {% comment %} <script>
                    var inputElm = document.querySelector('input[name=req_faculty]'),
                        whitelist = {{faculty_list|safe}};


                    // initialize Tagify on the above input node reference
                    var tagify = new Tagify(inputElm, {
                        enforceWhitelist: true,
                    
                        // make an array from the initial input value
                        whitelist: inputElm.value.trim().split(/\s*,\s*/) 
                    })

                    // Chainable event listeners
                    tagify.on('add', onAddTag)
                        .on('remove', onRemoveTag)
                        .on('input', onInput)
                        .on('edit', onTagEdit)
                        .on('invalid', onInvalidTag)
                        .on('click', onTagClick)
                        .on('focus', onTagifyFocusBlur)
                        .on('blur', onTagifyFocusBlur)
                        .on('dropdown:hide dropdown:show', e => console.log(e.type))
                        .on('dropdown:select', onDropdownSelect)

                    var mockAjax = (function mockAjax(){
                        var timeout;
                        return function(duration){
                            clearTimeout(timeout); // abort last request
                            return new Promise(function(resolve, reject){
                                timeout = setTimeout(resolve, duration || 700, whitelist)
                            })
                        }
                    })()

                    // tag added callback
                    function onAddTag(e){
                        console.log("onAddTag: ", e.detail);
                        console.log("original input value: ", inputElm.value)
                        tagify.off('add', onAddTag) // exmaple of removing a custom Tagify event
                    }

                    // tag remvoed callback
                    function onRemoveTag(e){
                        console.log("onRemoveTag:", e.detail, "tagify instance value:", tagify.value)
                    }

                    // on character(s) added/removed (user is typing/deleting)
                    function onInput(e){
                        console.log("onInput: ", e.detail);
                        tagify.settings.whitelist.length = 0; // reset current whitelist
                        tagify.loading(true).dropdown.hide.call(tagify) // show the loader animation

                        // get new whitelist from a delayed mocked request (Promise)
                        mockAjax()
                            .then(function(result){
                                // replace tagify "whitelist" array values with new values
                                // and add back the ones already choses as Tags
                                tagify.settings.whitelist.push(...result, ...tagify.value)

                                // render the suggestions dropdown.
                                tagify.loading(false).dropdown.show.call(tagify, e.detail.value);
                            })
                    }

                    function onTagEdit(e){
                        console.log("onTagEdit: ", e.detail);
                    }

                    // invalid tag added callback
                    function onInvalidTag(e){
                        console.log("onInvalidTag: ", e.detail);
                    }

                    // invalid tag added callback
                    function onTagClick(e){
                        console.log(e.detail);
                        console.log("onTagClick: ", e.detail);
                    }

                    function onTagifyFocusBlur(e){
                        console.log(e.type, "event fired")
                    }

                    function onDropdownSelect(e){
                        console.log("onDropdownSelect: ", e.detail)
                    }
                </script> {% endcomment %}
            </div>

            <!-- Required Major -->
            <div class="form-group">
                <label for="req_major">Required Major (comma-separated)</label>
                <input type="text" id="req_major" name="req_major" placeholder="e.g., Software Engineering, Data Science" required>
                {% comment %} <script>

                        .on('focus', onTagifyFocusBlur)
                        .on('blur', onTagifyFocusBlur)

                        .on('dropdown:select', onDropdownSelect)

                    var mockAjax = (function mockAjax(){
                        var timeout;
                        return function(duration){
                            clearTimeout(timeout); // abort last request
                            return new Promise(function(resolve, reject){
                                timeout = setTimeout(resolve, duration || 700, whitelist)
                            })
                        }
                    })()

                    // tag added callback
                    function onAddTag(e){
                        console.log("onAddTag: ", e.detail);
                        console.log("original input value: ", inputElm.value)
                        tagify.off('add', onAddTag) // exmaple of removing a custom Tagify event
                    }

                    // tag remvoed callback
                    function onRemoveTag(e){
                        console.log("onRemoveTag:", e.detail, "tagify instance value:", tagify.value)
                    }

                    // on character(s) added/removed (user is typing/deleting)
                    function onInput(e){
                        console.log("onInput: ", e.detail);
                        tagify.settings.whitelist.length = 0; // reset current whitelist
                        tagify.loading(true).dropdown.hide.call(tagify) // show the loader animation

                        // get new whitelist from a delayed mocked request (Promise)
                        mockAjax()
                            .then(function(result){
                                // replace tagify "whitelist" array values with new values
                                // and add back the ones already choses as Tags
                                tagify.settings.whitelist.push(...result, ...tagify.value)

                                // render the suggestions dropdown.
                                tagify.loading(false).dropdown.show.call(tagify, e.detail.value);
                            })
                    }

                    function onTagEdit(e){
                        console.log("onTagEdit: ", e.detail);
                    }

                    // invalid tag added callback
                    function onInvalidTag(e){
                        console.log("onInvalidTag: ", e.detail);
                    }

                    // invalid tag added callback
                    function onTagClick(e){
                        console.log(e.detail);
                        console.log("onTagClick: ", e.detail);
                    }

                    function onTagifyFocusBlur(e){
                        console.log(e.type, "event fired")
                    }

                    function onDropdownSelect(e){
                        console.log("onDropdownSelect: ", e.detail)
                    }
                </script>             {% endcomment %}
            </div>

            <!-- Year Input -->
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" name="year" placeholder="e.g., 2024" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <button type="submit">Create Recruitment Post</button>
        </form>
    </div>
</body>
</html>
