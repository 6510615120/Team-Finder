{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <title>Homepage</title>
    <style>
        body, html{
            height: 100%;
            margin: 0;
        }
        .background {
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: url("https://storage-wp.thaipost.net/2023/11/IMG_5749_0_0_0-1.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
          }
    
        .container{
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;  
        }
        .user-container{
            width: 350px;
            display: inline-flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 20px;
            background-color: transparent;
            border-radius: 15px;
            border: solid 2px white;
        }
        .text-section {
            max-width: 600px;
        }
        .text-section h1 {
            font-size: 48px;
            margin: 0;
            color: #ffd13f;
        }
        .text-section h2 {
            font-size: 32px;
            color: #c3002f;
            
        }
        .text-section h3 {
            font-size: 24px;
            margin: 0;
            color: white;
        }
        .text-section p {
            font-size: 20px;
            margin: 20px 0;
            color:white;
        }
        .button{
            display: inline-block;
            padding: 15px 25px;
            background-color: #ffd13f;
            color:black;
            border-radius: 5px;
        }
        .button:hover{
            background-color: #d8b235;
        }
        .image-section img {
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="text-section">
            <h1>Team Finder</h1>
            <h2>Thammasat University</h2>
            <p>You can form a team with other people from Thammasat University to make project or compete in competition by using Team Finder</p>
            <a href="/myaccount" class="button" style="text-decoration:none; color:white; font-size: 16px; font-weight: bold;">Go to website</a>
        </div>
    </div>
    <div class="user-container">
        <div class="text-section">
            <h2 style="color:white;">Current Users</h2>
            <h3>x users</h3>
        </div>
    </div>
    <div class="image-section">
        
    </div>
</body>
</html>
