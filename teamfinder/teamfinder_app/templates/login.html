{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 60vh;">
        <div class="container">
            <h1 style="text-align: center; color:white;" >Login</h1>
            <!-- Calling messages framework -->
            {% if messages %}
            <div class="form-group col-md-4 mx-auto">
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            </div>
            {% endif %}
            <!-- End calling messages framework -->

            <form method="POST" class="align-items-center" action="{% url 'login' %}">
                {% csrf_token %}  
                <div class="col-md-4 mx-auto">
                    <div class="form-group">
                        <label style="color:white;">Username</label>
                        <input type="text" class="form-control" name="username">
                    </div>
                    <div class="form-group">
                        <label style="color:white;">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" style="background-color: #ffd13f; color:black;"> Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
