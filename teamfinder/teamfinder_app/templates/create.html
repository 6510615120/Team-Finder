<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagging System</title>
    
</head>
<body>
    <div id="tag-input-container">
        <input type="text" id="tag-input" placeholder="Type a tag..." autocomplete="off">
        <div id="suggestions-dropdown" class="dropdown"></div>
    </div>
    <div id="selected-tags-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript / jQuery
        $(document).ready(function() {
            let selectedTags = [];

            // Event listener for typing in the input field
            $("#tag-input").on("input", function() {
                let query = $(this).val();
                if (query.length > 1) {
                    $.ajax({
                        url: '/get-tag-suggestions/',  // Django endpoint
                        data: { 'query': query },
                        success: function(data) {
                            $("#suggestions-dropdown").empty().show();
                            data.suggestions.forEach(tag => {
                                $("#suggestions-dropdown").append(`<div class="suggestion-item">${tag}</div>`);
                            });
                        }
                    });
                } else {
                    $("#suggestions-dropdown").hide();
                }
            });

            // Click to select a tag
            $(document).on("click", ".suggestion-item", function() {
                let tag = $(this).text();
                if (!selectedTags.includes(tag)) {
                    selectedTags.push(tag);
                    $("#selected-tags-container").append(`<span class="selected-tag">${tag}</span>`);
                }
                $("#tag-input").val('');
                $("#suggestions-dropdown").hide();
            });

            // Close the dropdown if user clicks outside
            $(document).on("click", function(e) {
                if (!$(e.target).closest('#tag-input-container').length) {
                    $("#suggestions-dropdown").hide();
                }
            });
        });
    </script>
</body>
</html>
