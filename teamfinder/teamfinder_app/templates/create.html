{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
    <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>   
    <link rel="stylesheet" href="{% static 'styles/create.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Create a Post</h2>

        <!-- Display a warning if there are too many tags -->
        {% if tags_invalid %}
            <p class="error">You can add a maximum of 3 tags.</p>
        {% endif %}
        {% if amount_invalid %}
            <p class="error">Amount can be 1 - 50</p>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="heading">Heading</label>
                <input type="text" id="heading" name="heading" value="{{ heading|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="5" required>{{ content|default:'' }}</textarea>
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" value="{{ amount|default:'' }}" required>
            </div>

            <div class="form-group">
                <label for="tag">Tags (comma-separated, max 3)</label>
                <input name='tags' class='some_class_name' placeholder='write some tags' value=''>
                <script>
                    var input = document.querySelector('input[name="tags"]');

                    var whitelist = {{tag_list|safe}};

                    var tagify = new Tagify(input, {
                        whitelist:whitelist,
                        maxTags: 10,
                        dropdown: {
                            maxItems: 20,          
                            classname: "tags-look", 
                            enabled: 0,            
                            closeOnSelect: false   
                        }
                    })
                </script>
            </div>

            <a href="/recruitment " class="button" >Cancel</a>
            <button type="submit" class="button">Next</button>
        </form>
    </div>
</body>
</html>
